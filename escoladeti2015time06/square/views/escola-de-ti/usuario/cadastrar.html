<section class="page">

	<section class="panel panel-dark">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> CADASTRAR UM USUÁRIO</strong></div>
        <div class="panel-body">
            <!-- <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()" > -->
            <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()" valida-formulario="usuario">
	        	<div class="form-group">
                	<label for="">Nome</label>
                    <input type="text" class="form-control" required data-ng-model="usuario.nome">
                </div>
	        	<div class="form-group">
                	<label for="">Login</label>
                    <input type="text" class="form-control" required data-ng-model="usuario.login">
                </div>
	        	<div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" required data-ng-model="usuario.email">
                    <span></span>
                </div>
	        	<div class="form-group">
                    <label for="">Senha</label>
                	<input  type="password" class="form-control" required placeholder="Minimo 6 Dígitos" name=""data-ng-trim='false' data-ng-model="usuario.senha" data-ng-minlength="6">
                    <span></span>
                </div>
	        	<div class="form-group">
                    <label for="">Confirmar Senha</label>
                    <input  type="password" class="form-control"required name="confirm_senha" data-ng-trim='false' data-ng-model="usuario.confirm_senha" data-validate-equals="usuario.senha">
                    <span></span>
                </div>
	        	<div class="form-group">
                    <label for="">Ativar</label>
                    <p>
                    	<label class="switch switch-success">
                        <input name="checkbox" data-ng-model="usuario.ativo" type="checkbox" checked ng-init="usuario.ativo = true">
                        <i></i>
                        </label>
                    </p>
                    <span></span>
                </div>
                <div class="divider"></div>
                <div class="form-group">
                    <!-- <button type="submit" class="btn btn-success" data-ng-disabled="usuario.enviar">Sumbit</button> -->
                    <button type="submit" class="btn btn-success" data-ng-disabled="canSubmit(usuario)">Sumbit</button>
                </div>
                {{usuario}}
	        </form>
       	</div>
    </section>
	
</section>
