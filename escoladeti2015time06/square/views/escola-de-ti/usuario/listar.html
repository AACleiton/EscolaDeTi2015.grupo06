
<div class="page page-table">

    <section class="panel panel-dark table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> LISTA DE USUÁRIOS </strong></div>

        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="Pesquisar"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Mostrando {{filteredStores.length}}/{{stores.length}} Total
                    </span>              
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th><div class="th">
                        Nome
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('nome') "
                              data-ng-class="{active: row == 'nome'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-nome') "
                              data-ng-class="{active: row == '-nome'}"></span>
                    </div></th>
                    <th><div class="th">
                        Email
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('email') "
                              data-ng-class="{active: row == 'email'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-email') "
                              data-ng-class="{active: row == '-email'}"></span>
                    </div></th>
                    <th width="20%"><div class="th">
                        Perfis
                    </div></th>
                    <th width="100"><div class="th">
                        Status
                    </div></th>
                    <th width="7%"><div class="th">
                        Ação
                    </div></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="store in currentPageStores">
                    <td>{{store.nome}}</td>
                    <td>{{store.email}}</td>
                    <td>
                        <a ng-show="store.status == 'ATIVO'" href="" class="btn btn-w-xs btn-gap-v btn-primary"> ({{store.perfil.length}}) Ver Perfil(s)</a>
                        <a ng-show="store.status == 'INATIVO'" href="" class="btn btn-w-xs btn-gap-v btn-primary"> (0) Vincular um perfil</a>
                    </td>
                    <td class="table-botoes-center"> 
                        <span ng-show="store.status == 'INATIVO'" class="label label-danger">Inativo</span> 
                        <span ng-show="store.status == 'ATIVO'" class="label label-success">Ativo</span> 
                    </td>
                    <td class="table-botoes-center">
                      <a href="#/usuario/editar/{{store.id}}" class="btn btn-warning btn-xs">
                        <span class="fa fa-pencil" aria-hidden="true"></span>
                      </a>
                      <a href="#/" class="btn btn-danger btn-xs">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                      </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Mostrar 
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select> 
                        por Página
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>

</div>
